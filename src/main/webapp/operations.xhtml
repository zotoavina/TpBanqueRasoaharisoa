<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{listeOperations.id}" required="true" />
                    <f:viewAction action="#{listeOperations.loadOperations}" />
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:dataTable value="#{listeOperations.operations}" var="operation">

                            <p:column width="60" sortBy="#{operation.id}">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{operation.id}" />
                            </p:column>

                            <p:column style="text-align:right;" width="80" sortBy="#{operation.montant}">
                                <f:facet name="header">
                                    <h:outputText value="Montant"/>
                                </f:facet>
                                <h:outputText value="#{operation.montant}">
                                    <f:convertNumber pattern="###,###,##0"/>
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{operation.description}"/>
                            </p:column>


                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Date OpÃ©ration"/>
                                </f:facet>
                                <h:outputText value="#{operation.dateOperation}">
                                    <f:convertDateTime type="localDateTime"/>
                                </h:outputText> 
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
