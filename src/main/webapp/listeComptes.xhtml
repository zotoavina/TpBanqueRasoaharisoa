<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="top">
                Liste des comptes
            </ui:define>

            <ui:define name="content">
                <f:view>

                    <h:form>
                        <h1><h:outputText value="Liste des comptes"/></h1>
                        <p:dataTable value="#{listeComptes.allComptes}" var="compte"
                                     tableStyle="width:auto"
                                     paginator="true" rows="4"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                            <p:column width="60" sortBy="#{compte.id}">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:link outcome="mouvement?id=#{compte.id}" 
                                        value="#{compte.id}"/>
                            </p:column>

                            <p:column width="300" sortBy="#{compte.nom}" filterBy="#{compte.nom}">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{compte.nom}"/>
                            </p:column>

                            <p:column style="text-align:right;" width="80" sortBy="#{compte.solde}">
                                <f:facet name="header">
                                    <h:outputText value="Solde"/>
                                </f:facet>
                                <h:outputText value="#{compte.solde}">
                                    <f:convertNumber pattern="###,###,##0"/>
                                </h:outputText>
                            </p:column>

                            <p:column width="10">
                                <f:facet name="header">
                                    <h:outputText value="OpÃ©rations"/>
                                </f:facet>
                                <h:commandLink action="#{listeComptes.supprimerCompte(compte)}"
                                               title="Supprimer le compte de #{compte.nom}" >
                                    <h:graphicImage name="images/del.png"/>
                                </h:commandLink>
                            </p:column>
                            
                            <p:column width="10">
                                <f:facet name="header">
                                    <h:outputText value="Modification"/>
                                </f:facet>
                                <h:link outcome="modificationCompte?id=#{compte.id}"
                                               title="Modifier le compte de #{compte.nom}" value="modifier" />
                            </p:column>

                        </p:dataTable>

                        <h:messages/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
