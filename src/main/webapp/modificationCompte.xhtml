<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modification.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{modification.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modification Compte
            </ui:define>

            <ui:define name="content">
                <h1>Modification du compte num√©ro #{modification.id}
                    de #{modification.compte.nom}</h1>

                <h:form id="form">

                    <h:message for="panel"/>

                    <h:panelGrid columns="3" id="panel">
                        Nom du titulaire :
                        <h:inputText id="nom" value="#{modification.compte.nom}"
                                     required="true"/>
                        <h:message for="nom"/>

                        Solde du compte :
                        <h:inputText id="solde" value="#{modification.compte.solde}"
                                     required="true"
                                     validator="#{modification.validateSolde}"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton action="#{modification.enregistrerModifications()}"
                                     value="Enregistrer les modifications"/>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
